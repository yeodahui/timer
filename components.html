<style>
  @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css");

  * {
    font-family: Pretendard, -apple-system, BlinkMacSystemFont, system-ui,
      Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo",
      "Noto Sans KR", "Malgun Gothic", sans-serif;
  }

  /* buttons */
  [class^="button"] {
    width: 112px;
    padding: 16px;
    line-height: 16px;
    border-radius: 50px;
    border: 0;
    font-size: 14px;
    font-weight: 700;
    color: #fff;
  }

  [class^="button"][class$="disabled"] {
    background-color: #324577;
    color: #617199;
  }

  [class^="button"]::before {
    content: "";
    display: inline-block;
    margin-right: 5px;
    width: 16px;
    height: 16px;
    line-height: 16px;
    vertical-align: bottom;
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain;
  }

  .button-start {
    background-color: #5180ff;
  }
  .button-pause {
    background-color: #15c2b8;
  }
  .button-reset {
    background-color: #fb7099;
  }

  .button-start::before {
    background-image: url(images/icon/icon-start.svg);
  }
  .button-start-disabled::before {
    background-image: url(images/icon/icon-start-disabled.svg);
  }
  .button-pause::before {
    background-image: url(images/icon/icon-stop.svg);
  }
  .button-reset::before {
    background-image: url(images/icon/icon-reset.svg);
  }
  .button-reset-disabled::before {
    background-image: url(images/icon/icon-reset-disabled.svg);
  }
</style>

<button type="button" class="button-start">START</button>
<button type="button" class="button-start-disabled">START</button>
<button type="button" class="button-pause">PAUSE</button>
<button type="button" class="button-reset">RESET</button>
<button type="button" class="button-reset-disabled">RESET</button>

<style>
  /* timebox */
  .container-timebox {
    width: 80px;
    box-sizing: border-box;
  }
  .title-timebox {
    display: block;
    margin-bottom: 4px;
    text-align: center;
    font-size: 12px;
    font-weight: 700;
    color: #a5b6ee;
  }
  .box-timebox {
    position: relative;
    width: 100%;
    height: 80px;
    border-radius: 4px;
    overflow: hidden;
    border: solid 1px #354971;
    background: linear-gradient(to bottom right, #4c65a0, #304577);
  }
  .box-timebox::before,
  .box-timebox::after {
    content: "";
    display: inline-block;
    position: absolute;
    top: 50%;
    transform: translate(0, -50%);
    width: 16px;
    height: 1px;
    background-color: #354971;
  }
  .box-timebox::before {
    left: 0;
  }
  .box-timebox::after {
    right: 0;
  }
  .input-timebox {
    position: relative;
    z-index: 10;
    width: 100%;
    height: 100%;
    border: 0;
    background-color: transparent;
    color: #fff;
    text-align: center;
    font-size: 40px;
    font-weight: 700;
    font-family: Pretendard, -apple-system, BlinkMacSystemFont, system-ui,
      Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo",
      "Noto Sans KR", "Malgun Gothic", sans-serif;
  }
</style>

<div class="container-timebox">
  <label for="sec" class="title-timebox">HRS</label>
  <div class="box-timebox">
    <input type="text" id="sec" class="input-timebox" value="00" />
  </div>
</div>
