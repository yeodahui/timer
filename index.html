<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Timer</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="render.js"></script>
    <script>
      const root = document.querySelector("#root");
      renderPage(root);

      const timeSet = root.querySelector(".container-timeset");

      timeSet.addEventListener("click", event => {
        if (event.target.classList.contains("box-timebox")) {
          let temp = event.target.textContent;
          let amount;

          if (event.target.id === "SEC") {
            amount = 10;
          } else {
            amount = 1;
          }

          temp = +temp + +amount;

          if (temp >= 60) {
            // 60 이상이 되면 00으로 표시
            event.target.textContent = `00`;
          } else {
            if (temp < 10) {
              // 10 이하는 두 자리로 표시
              event.target.textContent = `0${temp}`;
            } else {
              event.target.textContent = `${temp}`;
            }
          }
        }
      });
    </script>
  </body>
</html>
